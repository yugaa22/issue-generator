name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  gradle-rc:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout OpsMX repo
      uses: actions/checkout@master
      with:
        repository: opsmx/igor
        ref: refs/heads/release-1.28.x
